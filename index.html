<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BubbleGame</title>
        <link rel="stylesheet" href="stylebg.css">
    </head>
    <body>
        <div id="main">
            <div id="panel">
                <div id="panelTop">
                    <div id="elem">
                        <h2>Hit</h2>
                        <div id="hitBox" class="box">
                            -
                        </div>
                    </div>
                    <div id="elem">
                        <h2>Timer</h2>
                        <div id="timer" class="box">
                                60
                          </div>
                    </div>
                    <div id="elem">
                        <h2>Score</h2>
                        <div id="scoreVal" class="box">
                            00
                        </div>
                    </div>
                </div>
                <div id="panelBottom">
                    <button id="startbutton">Start</button>
                    <p id="howToPlay">Click the bubbles with the correct numbers given in the "HIT" box. <br>
                                Try to achieve the highest score within 60 seconds!</p>                    
                </div>
                
            </div>
          
            
        </div>
        
       
        <script src="indexbg.js"></script>
    </body>
    
</html>
